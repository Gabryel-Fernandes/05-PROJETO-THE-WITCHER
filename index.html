<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Landing Page The Witcher</title>
	<link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />
	<link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

	<link rel="stylesheet" href="./src/css/reset.css" />
	<link rel="stylesheet" href="./src/css/style.css" />
	<link rel="stylesheet" href="./src/css/fonts.css" />
	<link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
	<header class="cabecalho">
		<div class="logo">
			<img src="./src/images/logo-cd.png" alt="Logo CD projectred" />
			<hr />
			<img src="./src/images/logo-the-witcher.png" alt="Logo de the witcher 3" />
		</div>
		<nav>
			<ul class="menu">
				<li>
					<a href="#home">Home</a>
				</li>
				<li>
					<a href="#comprar">Comprar</a>
				</li>
				<li>
					<a href="https://support.cdprojektred.com/pt-br/witcher-3/pc" target="_blank">Suporte <img src="./src/images/icone-link.svg" alt="Icone de link de suporte" /></a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="home" id="home">
		<img class="imagem-fundo" src="./src/images/Back-ground-gerald.jpg"
			alt="Geralt olhando para o horizandonte de uma cidade litoranea" />

		<div class="informacoes">
			<div class="lista-de-jogos">
				<img src="./src/images/logo-blood-and-wine.png" alt="Logo the witcher blood and wine" />
				<img src="./src/images/logo-hearts-of-stone.png" alt="Logo the witcher hearts of stone" />
			</div>
			<h1 class="titulo">Now available for Playstation 5 and Xbox Series X|S</h1>
			<p class="texto">Experience the magic of a living universe, entangled by Kaer Morhen's most famous wizard
			</p>

			<a class="btn-comprar" href="#comprar">Compre já</a>
		</div>
	</main>
	<section class="compre-ja" id="comprar">
		<h2 class="titulo">Compre já</h2>
		<div class="cartao">
			<img class="capa-do-jogo" src="./src/images/the-witcher-3.png" alt="Capa do jogo the witcher 3" />

			<div class="informacoes">
				<h3>The Witcher ||| Wild Hunt</h3>
				<p>
					Includes <strong>blood and wine</strong> and
					<strong>hearts of stone</strong> extension.
				</p>
				<ul class="plataformas">
					<li>
						<img src="./src/images/logo-ps5.svg" alt="Logo Playstation 5" />
					</li>
					<li>
						<img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
					</li>
					<li>
						<img src="./src/images/logo-ps4.svg" alt="Logo Playstation 4" />
					</li>
					<li>
						<img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One" />
					</li>
					<li>
						<img src="./src/images/logo-pc.svg" alt="Logo PC" />
					</li>
				</ul>
			</div>
			<button class="btn-plataforma">
				Select the platform

				<ul class="plataformas">
					<li>
						<img src="./src/images/logo-ps5.svg" alt="Logo Playstation 5" />
					</li>
					<li>
						<img src="./src/images/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
					</li>
					<li>
						<img src="./src/images/logo-ps4.svg" alt="Logo Playstation 4" />
					</li>
					<li>
						<img src="./src/images/logo-xbox-one.svg" alt="Logo Xbox One" />
					</li>
					<li>
						<img src="./src/images/logo-pc.svg" alt="Logo PC" />
					</li>
				</ul>
			</button>
		</div>
	</section>
	<script src="./src/js/index.js"></script>
</body>

</html>
